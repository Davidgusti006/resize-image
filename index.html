<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Resize Image App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="title">
      <h2>Resize <span>Image</span></h2>
    </div>
    <div class="wrapper">
      <div class="upload__box">
        <input type="file" accept="image/*" hidden />
        <img src="assets/img/upload-2-line.svg" alt="Upload Icon" />
        <p>Browse File to Upload</p>
      </div>

      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number" />
          </div>
        </div>

        <div class="row checkbox">
          <div class="column ratio">
            <input type="checkbox" id="ratio" />
            <label for="ratio">Lock Aspect Ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce Quality</label>
          </div>
        </div>
        <button class="download__btn">Download Image</button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
